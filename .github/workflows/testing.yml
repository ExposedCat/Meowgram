name: Unit Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  flake8:
    name: "Linter"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt -y install flake8
      - name: Lint with flake8
        run: |
          flake8 --builtins=_ --ignore E402,W503 --max-complexity=10 --max-line-length=99 --show-source --statistics src/

  mypy:
    name: "Static Type Checker"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt -y install mypy
      - name: Check with MyPy
        run: |
          mypy --ignore-missing-imports --disallow-incomplete-defs src

  flatpak-builder:
    name: "Flatpak Builder"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-40
      options: --privileged
    steps:
    - uses: actions/checkout@v2
    - uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v3
      with:
        bundle: "Meowgram-dev.flatpak"
        manifest-path: "com.github.ExposedCat.Meowgram.json"
        run-tests: "true"
